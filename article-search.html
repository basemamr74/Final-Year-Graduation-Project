<!DOCTYPE html>
<html>
<head>
    <title> Search_result</title>
</head>
<body>



<form action="{% url 'search:search_article' %}" method="GET">
    {% csrf_token %} 
    <input type="text" name="title","content">
    <input type="submit" name="submit" value="Search">
</form>



{% for result in results %}

    <p>{result.title}}</p>
    </br>
    
    <p>{result.content}</p>
    </br>

{% endfor %}

</body>
</html>
