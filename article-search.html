<!DOCTYPE html>
<html>
<head>
    <title> Search_result</title>
</head>
<body>



<form action="{% url 'search:search_article' %}" method="POST">
    {% csrf_token %} 
    <input type="text" name="title">
    <input type="submit" name="submit" value="Search">
</form>



{% for result in results %}

    <p>{result.title}}</p>

{% endfor %}

</body>
</html>
